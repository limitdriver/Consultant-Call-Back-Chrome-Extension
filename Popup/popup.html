<head>
    <title>Contact Selector</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="versionContainer">
        <span id="versionText"></span>
    </div>

    <div id="mainUI">
        <div class="contactContainer">
            <select id="contactSelect"></select>
            <button class="add-contact" id="addContactButton">+</button>
        </div>

        <div class="template-editor">
            <label>Email Body:</label>

            <!-- Preview mode (plain text) -->
            <div id="templatePreview" style="white-space: pre-wrap;"></div>

            <div id="editorWrapper">
                <textarea id="emailBodyTextarea" rows="12"></textarea>
                <div id="insertButtons">
                    <button data-insert="{name}">Name</button>
                    <button data-insert="{email}">Email</button>
                    <button data-insert="{account}">Account</button>
                    <button data-insert="{number}">Number</button>
                    <button data-insert="{helpDesk}">Help Desk</button>
                </div>
            </div>

            <button id="editTemplateButton">Edit</button>
        </div>

        <label for="preferredNumberSelect">Preferred Number:</label>
        <select id="preferredNumberSelect" style="display:none;"></select>

        <button id="sendEmailButton">Send Callback Email</button>
    </div>

    <div id="noContactMessage" style="display:none; text-align:center; margin-top: 50px; font-weight: bold;">
        No Contact Present on this page.
    </div>

    <script type="module" src="./popup.js"></script>
</body>
